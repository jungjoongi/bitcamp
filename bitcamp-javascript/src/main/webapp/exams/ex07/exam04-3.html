<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<div id="header"></div>
<h1>AJAX - XMLHttpRequest</h1>
<table border ="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<script>
"use strict"

var tbody = document.querySelector("tbody");
    
(function() {
    var xhr = new XMLHttpRequest();
	  xhr.onreadystatechange = () => {
	        if (xhr.readyState == 4) {
	            if (xhr.status == 200) {
	                var list = JSON.parse(xhr.responseText);
	                
	                for(var b of list) {
	                	var tr = document.createElement("tr");
	                	tr.innerHTML = "<td>" + b.no + "</td>" +
	                	"<td>" + b.title + "</td>" +
	                	"<td>" + b.writer + "</td>" +
	                	"<td>" + b.viewCnt + "</td>";
	                	
	                	tbody.appendChild(tr);
	                }
	        }
	    }
	};
    xhr.open("GET", "../../jsp/test6.jsp", true);
    xhr.send();
})();


</script>
</body>
</html>
