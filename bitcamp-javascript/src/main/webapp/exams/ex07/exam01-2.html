<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - XMLHttpRequest</h1>
<button id="btn1">요청</button><br>
<textarea id="ta" rows="10" cols="80"></textarea>
<script>
"use strict"

var ta = document.querySelector("#ta");

document.querySelector("#btn1").onclick = () => {
    //1)AJAX 비동기  
    var xhr = new XMLHttpRequest();
    
    xhr.open("GET", "http://www.zdnet.co.kr/news/news_view.asp?artice_id=20180622064949&lo=z38", false);
    xhr.send();
    ta.value = xhr.responseText;
}

</script>
</body>
</html>
