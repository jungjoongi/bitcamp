<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - {}을 이용하여 객체에 프로퍼티 추가하기</h1>
<script>
"use strict"
var obj = {
    name: "홍길동",
    kor: 100,
    eng: 90,
    math: 80,
    sum : function() {
        return this.kor + this.eng + this.math;
    },
    aver : function() {
        return this.sum() / 3;
    }
}

console.log(obj.sum(), obj.aver());

</script>
</body>
</html>
