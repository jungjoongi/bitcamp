<h1>객체 - {}을 이용하여 객체에 프로퍼티 추가하기</h1>
<script>
"use strict"
var obj = {
    name: "홍길동",
    kor: 100,
    eng: 90,
    math: 80,
    test1: () => console.log(this),
    test2: function() {console.log(this)}
    //sum: () => this.kor + this.eng + this.math,
    //aver: () => this.sum() / 3
};

//console.log(obj.sum());
obj.test1();
obj.test2();

</script>
