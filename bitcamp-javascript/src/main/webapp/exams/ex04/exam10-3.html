<h1>객체 - 객체 생성과 초기화II</h1>
<script>
"use strict"
var scores = []; // new Array();

function createScore(name, kor, eng, math, sum, aver) {
	var obj = new Object();
	obj.name = name;
	obj.kor = kor;
	obj.eng = eng;
	obj.math = math;
	obj.sum = sum;
	obj.aver = aver;
	return obj;
}

scores[0] = createScore("홍길동", 100, 100, 100);
scores[1] = createScore("임꺽정", 90, 90, 90);
scores[2] = createScore("유관순", 80, 80, 80);

scores[2].kor = 100;
score[2].sum = score[2].kor + score[2].eng + score[2].math
score[2].aver = score[2].sum / 3


for (var score of scores) {
	console.log(score.name, score.kor, score.eng, score.math, score.sum, score.aver);
}
</script>
