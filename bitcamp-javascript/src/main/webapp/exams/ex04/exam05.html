<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - {}을 이용하여 객체 생성하기</h1>
<script>
"use strict"
var obj = {};

obj.name = "홍길동";
obj.kor = 100;
obj.eng = 90;
obj.math = 80;

obj.sum = function() {
    return this.kor + this.eng + this.math;
};

obj.aver = function() {
    return this.sum() / 3;
};

console.log(obj.sum(), obj.aver());

</script>
</body>
</html>
