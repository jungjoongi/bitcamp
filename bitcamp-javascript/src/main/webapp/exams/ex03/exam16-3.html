<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>자바스크립트 글로벌 함수 - eval()</h1>
<textarea id="ta" rows="10" cols="80"></textarea>
<button id="btn1">실행</button>
<script>
"use strict"
// 텍스트로된 자바스크립트를 실행하는 함수
// => "실행"버튼을 누르면 textarea 상자에 입력한 자바스크립트를 실행시키기
var ta = document.getElementById("ta");

document.getElementById("btn1").onclick = () => {
	var str = ta.value;
	
	eval(str);
	
	console.log("name=" + window.name);
};
</script>

</body>
</html>
