<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 익명함수와 호출II - 파라미터 정의하기</h1>
<script>
//1) 일반적인 방법
var f1 = function(a, b) {
	console.log("a+b결과=", (a+b))
}
f1(100,200);
// 2) 함수 정의 즉시 호출하기
(function(a, b) {
	console.log("a+b결과=", (a+b))
})(200,300);
</script>
</body>
</html>
