<body>
<h1>함수 - 애로우 함수를 리턴하기</h1>

<script>
"use strict";


function closureMaker(fnType, count) { 
	
	switch (fnType) {
    	case "sum" :
            return () => {
            	var sum = 0;
            	for (var i = 1; i <= count; i++) {
            		sum += i;
            	}
            	console.log("합계 =", sum);
            }
    	
    	case "factoial" :
            return () => {
            	var sum = 1;
            	for (var i = 1; i <= count; i++) {
            		sum *= i;
            	}
            	console.log("팩터리얼 =", sum);
            }
    	
    	default:
    		return () => {
    		    console.log("해당함수를 지원하지 않습니다.");
    		}
	}
}

var fn1 = closureMaker("sum", 10);
var fn2 = closureMaker("sum", 100);
fn1();
fn2();
</script>
</body>
</html>
