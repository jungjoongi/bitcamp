<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 아규먼트 함수를 전달하기 </h1>

<script>
"use strict";

// 함수 객체를 아규먼트로 넘길 떄 보통 파라미터 이름을 fn또는 cb(callback)로 한다.
function play(cb) {
    console.log("계산결과=", cb(100, 200));
}
function plus(a, b) {
	return a + b;
}
function minus(a, b) {
	return a - b;
}
play(plus);
</script>
</body>
</html>
