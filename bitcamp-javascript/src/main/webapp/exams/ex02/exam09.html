<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - window 객체와 변수 선언</h1>
<script>
"use strict"

var v1;
v1 = "홍길동";

console.log(v1);
console.log(window.v1); 
console.log(window["v1"]);
console.log(window['v1']);

window["오호라^^"] = 100;
console.log(window['오호라^^']);
console.log(window["오호라^^"]);

</script>
</body>
</html>
