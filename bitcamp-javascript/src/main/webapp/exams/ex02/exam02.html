<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>값의 타입 - typeof 연산자</h1>
<script>
console.log(typeof "문자열");
console.log(typeof '문자열'); // 자바스크립트는 더블 싱글 구분x
console.log(typeof 3.14); // 부동소수점도 f없이 걍 쓴다.
console.log(typeof 314E-2);
console.log(typeof true);
console.log(typeof false);
console.log(typeof undefined); // 값이 없음을 의미하는 상수값
console.log(typeof null); // 객체가 없음을 의미하는 상수 값
console.log(typeof NaN); // 숫자가 아님을 의미하는 상수 값(Not a Number)
console.log(typeof Infinity); // 양의 무한대를 의미하는 상수 값
console.log(typeof -Infinity); // 음의 무한대를 의미하는 상수 값은 앞에 -를 붙인다.

console.log(typeof (new Object())); // 자바스크립트 객체

console.log(typeof (function f() {})) // 자바스크립트 함수
console.log(typeof ((a)=> {console.log(a)})) // 자바스크립트 함수
</script>
</body>
</html>
