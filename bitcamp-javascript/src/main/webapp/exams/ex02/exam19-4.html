<!DOCTYPE html>

<meta charset="UTF-8">
<title>ex02</title>

<body>
<h1>반복문 - for(....of....)</h1>
<script>
"use strict"

var arr = ["aaa", "bbb", true, 100];

var i;
for (i of arr) {
	console.log(i);
}
console.log("--------------");

for (var x of arr) {
	console.log(x);
}
</script>
</body>
