<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 배열</h1>
<script>
"use strict"

// 배열만들기
// new => 빈 객체를 만든다.
// Array() -> 배열 관리에 필요한 변수나 함수를 추가한다.
var arr = new Array();

console.log(arr);

// 배열에 값 추가하기
arr.push("홍길동");
arr.push("임꺽정");
arr.push("유관순");
arr.push("안중근");
console.log(arr);

console.log(arr.length);
console.log(arr[0]);
console.log(arr[1]);
console.log(arr[2]);
console.log(arr[3]);
console.log(arr[4]);
console.log(arr[-1]);
</script>
</body>
</html>
