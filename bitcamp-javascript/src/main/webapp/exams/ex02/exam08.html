<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - window 객체와 변수 선언</h1>
<script>
"use strict"
// 함수 밖에 선언되는 모든 변수는 window객체에 소속된다.
// 보통 글로벌 변수(global variables)라고한다.
// window 객체?
// => 자바스크립트에 내장된(built-in) 객체이다.
var v1;
v1 = "홍길동";
console.log(v1);
console.log(window.v1);

window.v1 = window.v1 + "입니다.";
var v2; // 변수 선언은 항상 script 태그를 실행할 때 제일 먼저 실행된다.
</script>
</body>
</html>
