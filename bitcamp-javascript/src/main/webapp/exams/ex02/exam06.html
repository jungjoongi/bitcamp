<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - hoisting</h1>
<script>
"use strict"
var v1;
v1 = "홍길동";
console.log(v1);

// 변수 선언을 하기 전에 그 변수를 사용하는 코드를 먼저 들 수 있다.
v2 = "임꺽정";
console.log(v2);
var v2; // 변수 선언은 항상 script 태그를 실행할 때 제일 먼저 실행된다.
</script>

<script>
console.log(v3);
var v3 = "유관순"; // 변수 선언만 먼저 실행이 되지 할당까지 먼저 되는것은 아니다.
</script>
</body>
</html>
