<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>이벤트 - 리스너 실행순서</h1>
<button id="btn1" onclick="var str='hello'; window.alert(str)">버튼1</button><br>
<script>
"use strict"


var btn1 = document.querySelector("#btn1");

btn1.onclick = () => {
    	var str = "hello2";
    	window.alert(str);
};

btn1.addEventListener("click", () => {
    	var str = "hello3";
    	window.alert(str);
});

</script>
</body>
</html>
