<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex5</title>
</head>
<body>
<h1>DOM API - 태그 이름으로 태그 찾기</h1>
<h2 id="header1" class="g1">제목1</h2>
<h2 id="header2" class="g1">제목1.2</h2>
<h2 id="header3" class="g1 g3">제목1.3</h2>

<h2 id="header4" class="g2">제목2</h2>
<h2 id="header5" class="g2 g3">제목2.1</h2>
<h2 id="header6" class="g2 g3">제목2.2</h2>

<script>
"use strict"
var list = document.querySelectorAll("#header3");
for (var e of list) {
	console.log(e);
}
console.log("---------------");
var list = document.querySelectorAll("#header3");
for (var i in list) {
	console.log(i);
}
console.log("---------------");
e = document.querySelectorAll("h2");
console.log(e);
console.log("---------------");
e = document.querySelectorAll(".g2");
console.log(e);
console.log("---------------");
e = document.querySelectorAll(".g2.g3");
console.log(e);
console.log("---------------");
e = document.querySelectorAll(".g1.g2.g3");
console.log(e);
console.log("---------------");
</script>
</body>
</html>
